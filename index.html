<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>
        Landing Page
    </title>
</head>

<body class="body">
    <header class="header">
        <figure class="header__logo">
            <img src="/assets/logo/D.png" alt="" class="header__img">
        </figure>
        <nav class="nav">
            <a href="" class="nav__link">Inicio</a>
            <a href="" class="nav__link">Nuestras páginas</a>
            <a href="" class="nav__link">Te llamamos</a>
        </nav>
    </header>
    <main class="main">
        <section class="inicio">
            <div class="inicio__left">
                <h1>Diseño Web</h1>
                <p>LLega con tu negocio a todos los dispositivos</p>
            </div>
            <figure class="inicio__right">
                <img src="/assets/img/devices.svg" alt="responsive_img" class="inicio__img">
            </figure>
        </section>
        <section class="cards">
            <div class="designs" id="designs_id">
                <h2></h2>
                <p></p>
            </div>
            <div class="card__one">
                <img src="/assets/img/tinified_cards/186-cliente.jpg" alt="pagina_web" class="img__one">
            </div>
            <div class="card__two">
                <img src="/assets/img/tinified_cards/cliente-000-060.png" alt="pagina_web" class="img__two">
            </div>
            <div class="card__three">
                <img src="/assets/img/tinified_cards/cliente-003.jpg" alt="pagina_web" class="img__three">
            </div>
            <div class="card__four">
                <img src="/assets/img/tinified_cards/cliente-008.jpg" alt="pagina_web" class="img__four">
            </div>
        </section>
    </main>

    <footer class="footer"></footer>




</body>

</html>
